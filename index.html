<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <script src="js/script1.js"></script>
    <title>Loja ACS</title>
</head>
<body>

    <header>
        <h1>Loja ACS </h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for="">Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>
            <div class="lineInput">
                <label for="">Preço</label>
                <input type="text" id="preco" placeholder="Preço do Produto">
            </div>
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="content">
                <table border='1'>
                    <thead>
                        <th class="center">ID</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th>Açôes</th>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
        </div>
    </main>
</body>
</html>
